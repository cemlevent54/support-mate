http:
  port: 9000
admin:
  port: 9876
  hostname: localhost
apiEndpoints:
  api:
    host: localhost
    paths: '/api/*'
serviceEndpoints:
  authService:
    url: 'http://localhost:8080'  
  notificationService:
    url: 'http://localhost:8082'
  ticketService:
    url: 'http://localhost:8086'
pipelines:
  basic:
    apiEndpoints:
      - api
    policies:
      - proxy:
          - action:
              serviceEndpoint: authService
              changeOrigin: true
          - action:
              serviceEndpoint: ticketService
              changeOrigin: true
          - action:
              serviceEndpoint: notificationService
              changeOrigin: true
      - cors:
          - action:
              origin: '*'
              methods: 'GET, POST, PUT, DELETE, OPTIONS'
              allowedHeaders: 'Content-Type, Authorization'
              credentials: true 